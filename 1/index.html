<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="image-placeholder">
                <img id="uploadedImage" src="#" alt="Uploaded Image" class="img-fluid rounded" hidden role="img">
                 <div class="placeholder-icon"><i class="bi bi-image"></i></div>
            </div>

            <div class="mb-3">
                <label for="imageUpload" class="btn btn-primary btn-sm" aria-label="Upload Image">
                    <i class="bi bi-upload me-2"></i>Choose File
                </label>
                <input type="file" id="imageUpload" accept="image/*" class="d-none" aria-label="File Upload">
            </div>
             <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
                            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <strong class="me-auto">Photo Editor</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                </div>
                            </div>
                        </div>
            <div class="controls d-flex flex-column gap-3" data-bs-toggle="tooltip" data-bs-title="Please upload an image to continue">
                <div class="d-flex justify-content-between">
                    <button id="rotateBtn" class="btn btn-secondary btn-sm" aria-label="Rotate Image" disabled>
                        <i class="bi bi-arrow-clockwise me-1"></i>Rotate
                    </button>
                    <button id="resetBtn" class="btn btn-secondary btn-sm" aria-label="Reset Image" disabled>
                       Reset
                    </button>
                </div>
                <div>
                    <label for="zoomSlider" class="form-label">Zoom:</label>
                    <input type="range" id="zoomSlider" min="1" max="200" value="100" class="form-range" aria-label="Zoom Slider" disabled>
                </div>
                <div>
                    <label for="brightnessSlider" class="form-label">Brightness:</label>
                    <input type="range" id="brightnessSlider" min="0" max="200" value="100" class="form-range" aria-label="Brightness Slider" disabled>
                </div>
                <div>
                    <label for="contrastSlider" class="form-label">Contrast:</label>
                    <input type="range" id="contrastSlider" min="0" max="200" value="100" class="form-range" aria-label="Contrast Slider" disabled>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Reset Confirmation Modal -->
<div class="modal fade" id="resetConfirmationModal" tabindex="-1" aria-labelledby="resetConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resetConfirmationModalLabel">Confirm Reset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to reset all image modifications?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmResetBtn">Reset</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
