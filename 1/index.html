<!DOCTYPE html>
<html>
	<head>
		<title>Online Raffle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 class="display-1">Enter to Win!</h1>
			<p class="display-6">Prize: <span id="prize"></span></p>
			<p class="lead">Time remaining: <span id="timer"></span></p>
		</header>

		<main class="container-fluid">
			
			<div class="row justify-content-center">
				<div class="col-12 col-lg-6">
					<div id="winner"></div>

					<form id="entry-form">
						<div class="input-group">
							<input type="text" required id="name" class="form-control" placeholder="Enter your name here" aria-label="Enter your name here" aria-describedby="submit">
							<button type="submit" class="btn btn-primary" type="button">Enter</button>
						</div>
					</form>

					<div id="entries" hidden>
						<hr>
						<h4 class="display-6">Participants</h4>
					</div>

				</div>
			</div>
				
			<div class="toast-container position-fixed bottom-0 end-0 p-3">
				<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				  <div class="toast-header">
					<strong class="me-auto">Online Raffle</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				  </div>
				  <div class="toast-body" id="messageText"></div>
				</div>
			</div>

		</main>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
